<!DOCTYPE html>
<html>
<head>
  <title>تفعيل الحساب - Skillzoy Academy</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    .loading { color: #007bff; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>جاري تفعيل حسابك...</h2>
  <div id="message" class="loading">يرجى الانتظار...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ✅ غير هدول ببيانات مشروعك من Supabase
    const supabase = supabase.createClient(
      'https://sjipwstkvvrautexigmt.supabase.co',   // ← Project URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqaXB3c3RrdnZyYXV0ZXhpZ210Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MTE5MDcsImV4cCI6MjA3NDQ4NzkwN30.FSh2yIdZdvdNvtWxK5JB02PIdWOG3707qO-F0c84PnY'                       // ← Public Key
    );

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const messageEl = document.getElementById('message');

    if (token) {
      supabase.auth.verifyOtp({
        token_hash: token,
        type: 'email'
      }).then(({ data, error }) => {
        if (error) {
          messageEl.innerHTML = '❌ حدث خطأ: ' + error.message;
          messageEl.className = 'error';
          console.error(error);
        } else {
          messageEl.innerHTML = '✅ تم تفعيل حسابك بنجاح!';
          messageEl.className = 'success';
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        }
      });
    } else {
      messageEl.innerHTML = '❌ لا يوجد رمز تفعيل في الرابط.';
      messageEl.className = 'error';
    }
  </script>
</body>
</html>
