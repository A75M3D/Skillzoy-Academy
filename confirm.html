<!DOCTYPE html>
<html>
<head>
    <title>تأكيد البريد الإلكتروني</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="message">
        <h2>جارٍ تأكيد بريدك الإلكتروني...</h2>
    </div>

    <script>
        // 🔧 إعداد Supabase - ضع مفاتيحك الحقيقية هنا
        const supabaseUrl = 'https://sjipwstkvvrautexigmt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqaXB3c3RrdnZyYXV0ZXhpZ210Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MTE5MDcsImV4cCI6MjA3NDQ4NzkwN30.FSh2yIdZdvdNvtWxK5JB02PIdWOG3707qO-F0c84PnY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // التحقق من تأكيد البريد
        async function confirmEmail() {
            try {
                console.log('بدء عملية التأكيد...');
                
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('خطأ في الجلسة:', error);
                    document.getElementById('message').innerHTML = `
                        <h2>❌ خطأ في التأكيد</h2>
                        <p>${error.message}</p>
                        <a href="login.html">العودة لتسجيل الدخول</a>
                    `;
                    return;
                }
                
                console.log('الجلسة:', session);
                
                if (session && session.user) {
                    console.log('المستخدم:', session.user);
                    
                    document.getElementById('message').innerHTML = `
                        <h2>✅ تم تأكيد بريدك الإلكتروني بنجاح!</h2>
                        <p>مرحباً ${session.user.email}</p>
                        <p>سيتم توجيهك إلى لوحة التحكم خلال 3 ثوانٍ...</p>
                    `;
                    
                    // إعادة التوجيه بعد 3 ثواني
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 3000);
                    
                } else {
                    console.log('لا توجد جلسة نشطة');
                    document.getElementById('message').innerHTML = `
                        <h2>❌ لم يتم العثور على جلسة نشطة</h2>
                        <p>يرجى:</p>
                        <ul>
                            <li>التأكد من رابط التأكيد</li>
                            <li>التأكد من عدم انتهاء صلاحية الرابط</li>
                            <li><a href="login.html">تسجيل الدخول مجدداً</a></li>
                        </ul>
                    `;
                }
            } catch (error) {
                console.error('خطأ غير متوقع:', error);
                document.getElementById('message').innerHTML = `
                    <h2>❌ حدث خطأ غير متوقع</h2>
                    <p>${error.message}</p>
                    <a href="login.html">العودة لتسجيل الدخول</a>
                `;
            }
        }

        // تشغيل التأكيد عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            confirmEmail();
        });
    </script>
</body>
</html>
