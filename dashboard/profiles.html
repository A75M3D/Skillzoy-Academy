<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!--syber guard -->
<script src="../js/security.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .profile-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #f0f0f0;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #666;
            border: 4px solid #007bff;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .nav-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-image">
                👤
            </div>
            <h1>الملف الشخصي</h1>
        </div>
        
        <div id="alertMessage" class="alert"></div>
        
        <form id="profileForm">
            <div class="form-group">
                <label for="fullName">الاسم الكامل:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="bio">نبذة عني:</label>
                <textarea id="bio" name="bio" rows="3" placeholder="اكتب نبذة مختصرة عن نفسك..."></textarea>
            </div>
            
            <div class="loading" id="loading">
                جاري التحميل...
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                حفظ التغييرات
            </button>
        </form>
        
        <div class="nav-links">
            <a href="dashboard.html">الرئيسية</a>
            <a href="#" id="logoutBtn">تسجيل الخروج</a>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // تهيئة Supabase - استبدل هذه القيم بمعلومات مشروعك
        const supabaseUrl = 'https://sjipwstkvvrautexigmt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqaXB3c3RrdnZyYXV0ZXhpZ210Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MTE5MDcsImV4cCI6MjA3NDQ4NzkwN30.FSh2yIdZdvdNvtWxK5JB02PIdWOG3707qO-F0c84PnY';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // عناصر DOM
        const profileForm = document.getElementById('profileForm');
        const alertMessage = document.getElementById('alertMessage');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        // جلب بيانات المستخدم عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserProfile();
        });

        // دالة جلب بيانات الملف الشخصي
        async function loadUserProfile() {
            try {
                showLoading(true);
                
                // الحصول على المستخدم الحالي من المصادقة
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                
                if (userError) throw userError;
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                // جلب البيانات من جدول user_profiles
                const { data: profile, error: profileError } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                // PGRST116 يعني لا توجد بيانات (ليس بالضرورة خطأ)
                if (profileError && profileError.code !== 'PGRST116') {
                    throw profileError;
                }

                // تعبئة النموذج بالبيانات
                if (profile) {
                    document.getElementById('fullName').value = profile.full_name || '';
                    document.getElementById('email').value = profile.email || user.email || '';
                    document.getElementById('username').value = profile.username || '';
                    document.getElementById('phone').value = profile.phone || '';
                } else {
                    // إذا لم يكن هناك ملف شخصي، استخدم بيانات المستخدم الأساسية
                    document.getElementById('email').value = user.email || '';
                }

            } catch (error) {
                console.error('Error loading profile:', error);
                showAlert('حدث خطأ في جلب البيانات: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // دالة حفظ التغييرات
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                showLoading(true);
                
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                if (userError) throw userError;
                if (!user) throw new Error('يجب تسجيل الدخول أولاً');

                const formData = {
                    full_name: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('username').value,
                    bio: document.getElementById('phone').value,
                    updated_at: new Date().toISOString()
                };

                // استخدام upsert بدلاً من التحقق من الوجود أولاً
                const { data, error } = await supabase
                    .from('user_profiles')
                    .upsert({
                        id: user.id,
                        ...formData
                    })
                    .select();

                if (error) throw error;

                showAlert('تم حفظ التغييرات بنجاح!', 'success');

            } catch (error) {
                console.error('Error saving profile:', error);
                showAlert('حدث خطأ في حفظ البيانات: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        // دالة تسجيل الخروج
        async function logout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error logging out:', error);
                showAlert('حدث خطأ في تسجيل الخروج: ' + error.message, 'error');
            }
        }

        // إضافة مستمع الحدث لتسجيل الخروج
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            logout();
        });

        // دوال مساعدة
        function showAlert(message, type) {
            alertMessage.textContent = message;
            alertMessage.className = `alert ${type}`;
            alertMessage.style.display = 'block';
            
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            submitBtn.disabled = show;
        }
    </script>
</body>
</html>
